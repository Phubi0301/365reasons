<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="app-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('petra.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .error-message {
            background-color: white;
            color: red;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="input-container">
            <input type="text" id="codeInput" placeholder="365 причин - введи код" maxlength="6" inputmode="numeric">
            <button id="submitBtn">Подтвердить</button>
            <div id="errorMessage" class="error-message">код неверен</div>
        </div>
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const codeInput = document.getElementById('codeInput');
            const errorMessage = document.getElementById('errorMessage');
            
            // Function to check the code
            function checkCode() {
                const correctCode = '110922';
                const enteredCode = codeInput.value.trim();
                
                if (enteredCode === correctCode) {
                    // Redirect to the next page if code is correct
                    window.location.href = 'success.html';
                } else {
                    // Show error message if code is incorrect
                    errorMessage.style.display = 'block';
                    
                    // Clear the input field
                    codeInput.value = '';
                    
                    // Focus on the input field
                    codeInput.focus();
                }
            }
            
            // Add click event listener to the submit button
            submitBtn.addEventListener('click', checkCode);
            
            // Add keypress event listener to input field to submit on Enter key
            codeInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkCode();
                }
            });
            
            // Focus on the input field when the page loads
            codeInput.focus();
        });
    </script>
</body>
</html>
